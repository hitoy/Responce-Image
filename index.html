<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Response Image</title>
</head>
<body>
<p>1:原图(在浏览器中缩小):<br>
<img src="./demo.jpg" width="100%"></p>
<p>2:按比例缩小至500px:<br>
<img src="./demo.jpg/reduce:500"></p>
<p>3:按比例缩小至500px,然后截取马和桥:<br>
<img src="./demo.jpg/reduce:500/crop:135,145,335,130"></p>
<p>4:截取骑马部分:<br>
<img src="./demo.jpg/crop:1000,1000,800,600"></p>
<p>4:截取骑马部分,像素太虚，缩小一半:<br>
<img src="./demo.jpg/crop:1000,1000,800,600/reduce:400,300"></p>
<p>6:再缩小一半:<br>
<img src="./demo.jpg/crop:1000,1000,800,600/reduce:400,300/reduce:200"></p>
<p>7:不按比例缩放:<br>
<img src="./demo.jpg/reduce:500,500"></p>
</body>
</html>
